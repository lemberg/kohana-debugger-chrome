<html>
	<head>
		<title>Kohana DebugTool Panel</title>
		<script src="js/mootools-core.js"></script>
		<script src="js/config.js"></script>
		<script src="js/panel.js"></script>
		<script src="js/panel_ui.js"></script>
		<link href="css/panel.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="data-block">
			<div id='requests'>
				<ul class='menu'></ul>
			</div>
			<div id="requests-info-wrapper">
				<div class='request-info clone' style="display: none;">
					<div class="menu-wrapper">
						<ul class="menu"></ul>
					</div>
					<div class="content">
						<div class="benchmarks item-block"></div>
						<div class="queries item-block" style="display: none;"></div>
						<div class="vars item-block" style="display: none;"></div>
						<div class="files item-block" style="display: none;"></div>
						<div class="modules item-block" style="display: none;"></div>
						<div class="routes item-block" style="display: none;"></div>
						<div class="customs item-block" style="display: none;"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="errors-block" class="nodata" style="display:none;">
			No Data for this page
		</div>
	</body>
</html>
